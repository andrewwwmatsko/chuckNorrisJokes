<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chack.css">
    <title>Chuck Norris Jokes</title>
</head>
<body>
    
    <div class="container">
        <h2 class="header">Chuck Norris Jokes</h2>
        <img id="chackImg" src="https://banner2.cleanpng.com/20180329/zgq/kisspng-chuck-norris-karate-kommandos-clip-art-chuck-norris-5abd8dc863bd20.7587876115223720404085.jpg" alt="Chack Norris img">
        <form id="jokeForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Chuck">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Norris">
            <button id="jokesBtn"
            type="submit">Get a joke</button>

        </form>
        <p id="jokeText"></p>
    </div>



    <script src="./chack.js"></script>
</body>
</html>
